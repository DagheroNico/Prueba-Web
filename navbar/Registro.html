<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Página de Registro</h1>
        <div><a href="../index.html">Inicio</a>
        <a href="#">Contacto</a></div>
    </header>
    <main>
        <h1>Formulario de regístro</h1>
        <p></p>
        <p></p>
        <div>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Apellido" required>
            </form>
        </div>
        <div>
            <form>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
            </form>
        </div>
        <div>
            <form>
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" placeholder="Contraseña">
            </form>
        </div>
        <div>
            <form>
                <label for="pass2">Confirmación de Contraseña:</label>
                <input type="password" id="pass2" required>
            </form>
        </div>
        <div>
            <form>
                <input type="checkbox" id="term" required>
                <label for="term">He leído y acepto los términos</label>
            </form>
        </div>
        <div>
            <form>
                <input type="submit" value="Registrarme">
            </form>
        </div>
    </main>
</body>
</html>
